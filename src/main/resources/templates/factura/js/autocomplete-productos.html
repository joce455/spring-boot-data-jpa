<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<script type="text/javascript" th:fragment="javascript"> 

 $(document).ready(function(){
	 $("#buscar_producto").autocomplete({
		 source: function(request,response){
			 $.ajax({
				url: "/factura/cargar-productos/" + request.term,
				dataType:"json",
				data:{
					term: request.term
				},
				success:function(data){
					response($.map(data,function (item){
						return {
							value: item.id,
							label: item.nombre,
							precio:item.precio
						};
					}));
				},
				
			 });
		 },
		 select: function(event,ui){
			 //$("#buscar_producto").val(ui.item.label);
			 
			 
			 if(itemsHelper.hasProducto(ui.item.value)){
				 itemsHelper.incrementaCantidad(ui.item.value,ui.item.precio)
				 return false;
			 }
			 var linea=$("#plantillaItemsFactura").html();
			 linea=linea.replace(/{ID}/g,ui.item.value)
			 linea=linea.replace(/{NOMBRE}/g,ui.item.label)
			 linea=linea.replace(/{PRECIO}/g,ui.item.precio)
			
			 $("#cargarItemProductos tbody").append(linea);
			 itemsHelper.calcularTotal(ui.item.value,ui.item.precio,1)
			 return false;
		 }
	 });
	 $("form").submit(function (){
		 $("#plantillaItemsFactura").remove();
		 return;
	 })
 })

var itemsHelper={
	 calcularTotal: function(id,precio,cantidad){
		 $("#total_importe_"+id).html(parseInt(precio)*parseInt(cantidad))
	 	this.calcularTotalFactura();
	 } ,
	 hasProducto:function(id){
	 var resultado=false;
	 
		 $('input[name="item_id[]"]').each(function(){
			 if(parseInt(id) == parseInt($(this).val()) ){
			resultado=true;	 
			 }
		 });
		 return resultado;
	 },
	 incrementaCantidad: function(id,precio){
		 var cantidad= $("#cantidad_"+id).val()? parseInt($("#cantidad_"+id).val()):1;
	 	 $("#cantidad_"+id).val(++cantidad);
		 this.calcularTotal(id,precio,cantidad);
	 },
	 eliminarLineaFactura:function(id){
		 $("#row_"+id).remove();
		 this.calcularTotalFactura();
	 },
	 calcularTotalFactura:function(){
		var total=0;
		$('span[id^="total_importe_"]').each(function (){
			total+=parseInt($(this).html());
		});
		$('#totalFactura').html(total);
	 }
 }
</script>
</body>
</html>
