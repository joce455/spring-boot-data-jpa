<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/productos/form}" method="post"
					th:object="${producto}">

					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="nombre"><strong th:text="#{text.producto.datos.nombre}">Nombre</strong></label>
						<div class="row col-sm-2">
							<input type="text" id="nombre" th:field="*{nombre}"
								class="form-control"></input>
						</div>
						<div style="color: red" class="col-sm-4"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="precio"><strong th:text="#{text.producto.datos.precio}">Precio</strong></label>
						<div class="row col-sm-2">
							<input type="text" id="precio" th:field="*{precio}"
								class="form-control"></input>
						</div>
						<div style="color: red" class="col-sm-4"
							th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
					</div>


					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="createAt"><strong th:text="#{text.producto.datos.fecha}">Fecha
								Creacion</strong></label>
						<div class="row  col-sm-2">
							<input type="date" id="createdAt" th:field="*{createAt}"
								placeholder="yyyy-MM-dd" class="form-control"></input>
						</div>
						<div style="color: red" class="col-sm-4"
							th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></div>
					</div>



					<div class="form-group">
						<div>
							<input type="submit" th:value="${buttonText}" class="btn btn-primary"></input>
						</div>
					</div>



				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
